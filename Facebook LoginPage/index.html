<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="facebookFavIcon.png" />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <div class="fbtitle">
          <img
            class="fb_logo _8ilh img"
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="Facebook"
            width="450px"
            height="100px"
          />
        </div>
        <p class="headline">
          Facebook helps you connect and <br />share with the people in your
          life.
        </p>
      </div>
      <div class="container">
        <div class="box">
          <form class="login-form">
            <div class="field">
              <input id="username" type="name" placeholder="" />
              <label for="username">Email address or phone number</label>
            </div>
            <div class="field">
              <input id="password" type="password" placeholder="" />
              <label for="password">Password</label>
            </div>
            <button class="login-button" title="login">Log in</button>
            <div class="fpassword">
              <a class="forget-password" href="#">Forgotten password?</a>
            </div>
            <hr />
            <div class="new-account">
              <button class="create-new" title="create-new">
                Create new account
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="last">
        <p class="createPage">
          <b class="bstyle">Create a Page</b> for a celebrity, brand or
          business.
        </p>
      </div>
    </div>
  </body>
</html>
