<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>Login</h1>
        <form>
          <div class="label">
            <label>Username</label>

            <div class="inputbox">
              <div class="input">
                <input type="text" name="name" placeholder="eg: rahul20" />
              </div>
            </div>
          </div>

          <div class="label">
            <label>Password</label>
            <div class="inputbox">
              <div class="input">
                <input
                  type="password"
                  name="password"
                  placeholder="eg:s2@rb65$"
                />
              </div>
            </div>
          </div>

          <div class="button">
            <button type="button">Login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
